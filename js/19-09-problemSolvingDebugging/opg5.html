    let langCount = [

    ];
    
    //gå over alle sprog individuelt
    for(let i = 0; i < lang.length; i++){
      //  find lande population baseret på lande kode
      let cc = world.find(item => item.code === lang[i].lc);
      let curPop = cc.popul;
      //find counter for specifik sprog
      let popCount = langCount.find(item => item.lang === lang[i].sprog);
      //  del lande population med 100 og gang med procent
      //  læg til total for sprog
      popCount.pep += curPop /100 * lang[i].perc;
    }

    console.log(langCount);
