<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <button id="flip">Flip a coin</button>
  <p id="output"></p>
  <p id="count"></p>

  <script type="text/javascript">

    let btn = document.getElementById('flip');
    let res = document.getElementById('output');
    let countShow = document.getElementById('count');
    let counts = [0,0];

    let flipCoin = (n) => {
      return Math.floor(Math.random() * n);
    }  

    let play = () => {
      //returnerer 0 || 1
      let side = flipCoin(2);

      if(side){
        show = "Got lucky";
        counts[side]++;
      } else {
        show = "Not this time";
        counts[side]++;
      }
      res.innerHTML = show;
      countShow.innerHTML = `Slået krone ${counts[0]} gange, plat ${counts[1]} gange, ${counts[0]+counts[1]} gange slået i alt`;
    }

    btn.addEventListener('click', play);

  </script>

</body>
</html>
