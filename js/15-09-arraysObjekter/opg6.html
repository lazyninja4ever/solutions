<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>opg 6</title>
</head>
<body>


  <script type="text/javascript">
    
    const avg = (n) => {
      let sum = 0;
      for(let i = 0; i < n.length; i++){
        sum += n[i];
      }
      return sum/n.length;
    }

    console.log(avg([3,5,6,77,7]));
  </script>

</body>
</html>
