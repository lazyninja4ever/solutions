<body>
  <script type="text/javascript">
    let numb = prompt('number:');


    const addDash = (array)  =>{
      let newString = array[0];
      array = String(array);
      for(let i = 1; i < array.length; i++){
        if (array[i-1] % 2 === 0 && array[i] % 2 === 0)
          newString += '-';
        newString += array[i];       
      }
      return newString;
    }
    console.log(addDash(numb));
  </script>

</body>
