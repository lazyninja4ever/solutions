<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>opg1 - solution</title>
</head>
<body>

  <script type="text/javascript">
    let objects = [
      {
        greeting: "hi",
        name: 'obj1',
        sayHi: function(){
          console.log(this.greeting);
        },
        present: function(){
          console.log(`${this.greeting} my name is ${this.name}`);
        }

      },
      {
        greeting: 'hello',
        name: 'obj2',
        sayHi: function(){
          console.log(this.greeting);
        },
          present: function(){
          console.log(`${this.greeting} my name is ${this.name}`);
        }
      },
      {
        greeting: "'ollo",
        name: 'obj3',
        sayHi: function(){
          console.log(this.greeting);
        },
        present: function(){
          console.log(`${this.greeting} my name is ${this.name}`);
        }
      }
    ];

    for(let i = 0; i < objects.length; i++){
      objects[i].present();
    }

  </script>

</body>
</html>
