  <script type="text/javascript">
    let numb1 = Number(prompt('first number'));
    let numb2 = Number(prompt('second number'));
    let min = numb1 > numb2 ? numb1 : numb2;

    while(true){
      if (numb1 === 0 || numb2 === 0)
        break;
      if(min % numb1 === 0 && min % numb2 === 0){
        console.log(`least common multiple of ${numb1} and ${numb2} is ${min}`);
        break;
      }

      min++
    }

  </script>
