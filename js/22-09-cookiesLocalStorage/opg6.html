  <script type="text/javascript">

    let bakeCookie = (name, value, exp) =>{
      document.cookie = `${name}=${value}; expires=${exp}`;
    }


    bakeCookie("opg6", "testCookie", "Sun, 01 Jan 2023 00:00:00 UTC");
    bakeCookie('test', 'cookedCookie', "Mon, 02 Jan 2023 15:13:54 UTC")


  </script>
